name: Gitleaks

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]
  schedule:
    - cron: "23 3 * * 1"   # weekly (Mon)
  workflow_dispatch:

permissions:
  contents: read
  actions: read
  security-events: write

jobs:
  gitleaks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (full history required)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Scan for secrets
        id: gitleaks
        uses: gacts/gitleaks@v1
        with:
          fail-on-error: true

      - name: Upload Gitleaks SARIF artifact
        if: ${{ always() && steps.gitleaks.outputs.sarif != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-sarif
          path: ${{ steps.gitleaks.outputs.sarif }}
          if-no-files-found: warn

      - name: Upload SARIF to Code Scanning (best effort)
        if: ${{ always() && steps.gitleaks.outputs.sarif != '' }}
        continue-on-error: true
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: ${{ steps.gitleaks.outputs.sarif }}
