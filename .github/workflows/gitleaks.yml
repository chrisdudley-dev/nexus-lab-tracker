name: Gitleaks
on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]
  schedule:
    - cron: "23 3 * * 1"   # weekly (Mon)
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history required)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Scan for secrets
        id: gitleaks
        uses: gacts/gitleaks@v1
        with:
          # Optional later:
          # config-path: .github/.gitleaks.toml
          fail-on-error: true

      - name: Upload SARIF to Code Scanning
        if: ${{ always() }}
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: ${{ steps.gitleaks.outputs.sarif }}
