name: CI

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]

jobs:
  regress-core:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install (if requirements exist)
        run: |
          set -euo pipefail
          if [[ -f requirements.txt ]]; then
            python -m pip install --upgrade pip
            pip install -r requirements.txt
          fi

      - name: Run core regressions
        run: |
          set -euo pipefail
          chmod +x ./scripts/regress_core.sh
          chmod +x ./scripts/lims.sh
          chmod +x ./scripts/migrate.sh
          ./scripts/regress_core.sh
