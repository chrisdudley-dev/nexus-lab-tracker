name: CI

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]

permissions:
  contents: read

jobs:
  regress-core:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install OS deps
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y sqlite3

      - name: Install (if requirements exist)
        run: |
          set -euo pipefail
          if [[ -f requirements.txt ]]; then
            python -m pip install --upgrade pip
            pip install -r requirements.txt
          fi

      - name: Sanity checks
        run: |
          set -euo pipefail
          bash -n scripts/snapshot_verify.sh scripts/snapshot_restore.sh
          python3 -m py_compile scripts/lims_api.py

      - name: Run core regressions
        run: |
          set -euo pipefail
          chmod +x ./scripts/regress_core.sh
          chmod +x ./scripts/regress_*.py
          chmod +x ./scripts/lims.sh
          chmod +x ./scripts/migrate.sh
          ./scripts/regress_core.sh
