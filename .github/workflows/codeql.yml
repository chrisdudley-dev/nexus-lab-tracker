name: CodeQL

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: "17 2 * * 1"   # weekly (Mon)
  workflow_dispatch:

permissions:
  contents: read
  actions: read
  security-events: write

jobs:
  analyze:
    name: Analyze (CodeQL)
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: python

      - name: Autobuild
        uses: github/codeql-action/autobuild@v4

      - name: Perform CodeQL Analysis (no Code Scanning upload)
        uses: github/codeql-action/analyze@v4
        with:
          # Private repos on personal accounts often can't use Code Scanning alerts.
          # Run analysis, but don't fail just because upload isn't available.
          upload: false

      - name: Find CodeQL SARIF
        id: codeql_sarif
        if: ${{ always() }}
        run: |
          set -euo pipefail
          f="$(find . -maxdepth 8 -type f \( -name '*.sarif' -o -name '*.sarif.json' \) | head -n 1 || true)"
          echo "file=$f" >> "$GITHUB_OUTPUT"
          if [ -n "$f" ]; then
            echo "Found SARIF: $f"
          else
            echo "WARN: No SARIF found" >&2
          fi

      - name: Upload CodeQL SARIF artifact
        if: ${{ always() && steps.codeql_sarif.outputs.file != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: codeql-sarif
          path: ${{ steps.codeql_sarif.outputs.file }}
          if-no-files-found: warn

      - name: Upload SARIF to Code Scanning (best effort)
        if: ${{ always() && steps.codeql_sarif.outputs.file != '' }}
        continue-on-error: true
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: ${{ steps.codeql_sarif.outputs.file }}
